<section class="todoapp">
  <header class="header">
    <h1>Tasks</h1>
    <input
      id="new-todo-input"
      class="new-todo"
      placeholder="What must be done? ðŸ’¡"
      autofocus
    />
  </header>

  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list"></ul>
  </section>

  <footer class="footer">
    <span class="todo-count"
      ><strong id="pending-count">0</strong> pending(s)</span
    >
    <ul class="filters">
      <li>
        <a class="filtro" class="selected" href="#/">All</a>
      </li>
      <li>
        <a class="filtro" href="#/active">Pending</a>
      </li>
      <li>
        <a class="filtro" href="#/completed">Completed</a>
      </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>

<footer class="info">
  <p>Created by Olaf Chwolka</p>
</footer>
